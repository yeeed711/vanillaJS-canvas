<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="generate-form">
      <h1>Random Number Game</h1>
      <h2>
        Generate a number between 0 and
        <input id="generate" type="number" required min="0" />
      </h2>
      <div>
        Guess the number:
        <input id="guess" type="number" required min="0" />
        <button>Play!</button>
      </div>
    </form>

    <span id="you-number"></span>
    <span id="machine-number"></span><br />
    <span id="result"></span>
    <script src="game.js"></script>
  </body>
</html>
